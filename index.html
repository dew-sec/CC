<!DOCTYPE html>
<html>
<head>
    <title>‚ù§Ô∏è Message for Caca ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;   
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 100%;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin: 0 auto;
            height: 80%;
            max-height: 100%;
        }
        .slideshow {
            position: relative;
            height: 60%;
            margin: 10px 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .slide {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ff4b6e;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 3s;
        }
        .heart {
            color: #ff4b6e;
            font-size: 3em;
            animation: pulse 1.5s infinite;
            margin: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .btn-yes {
            background: #ff4b6e;
            color: white;
        }
        .btn-no {
            background: #6e7c7c;
            color: white;
        }
        .emoji {
            font-size: 2em;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .emoji.visible {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .emoji-rain {
            position: fixed;
            top: -20px;
            animation: fall linear forwards;
            z-index: 1000;
            font-size: 24px;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.2);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .celebration-overlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="celebration-overlay"></div>
    <div class="container">
        <h1>Hai Caca</h1>
        <div class="slideshow">
            <div class="slide active">
                <img src="photo1.JPEG" alt="Our first photo together">
            </div>
            <div class="slide">
                <img src="photo2.JPEG" alt="That day at the park">
            </div>
            <div class="slide">
                <img src="photo3.JPEG" alt="Our favorite cafe">
            </div>
            <div class="slide">
                <img src="photo4.JPEG" alt="Beautiful memories">
            </div>
            <div class="slide">
                <img src="photo5.JPEG" alt="Beautiful memories">
            </div>
            <div class="slide">
                <img src="photo6.JPEG" alt="Beautiful memories">
            </div>
            <div class="slide">
                <img src="photo7.JPEG" alt="Beautiful memories">
            </div>
            <div class="slide">
                <img src="photo8.JPEG" alt="Beautiful memories">
            </div>
        </div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="message">
            Every moment with you feels special...
            <div class="buttons">
                <div class="emoji-container">
                    <button id="btnYes" class="btn btn-yes">Yes</button>
                </div>
                <div class="emoji-container">
                    <button id="btnNo" class="btn btn-no">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const btnYes = document.getElementById('btnYes');
            const btnNo = document.getElementById('btnNo');

            function createEmoji() {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-rain';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
                emoji.innerHTML = ['ü•∞', '‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
                document.body.appendChild(emoji);
                emoji.addEventListener('animationend', () => emoji.remove());
            }

            function startEmojiRain() {
                const overlay = document.querySelector('.celebration-overlay');
                overlay.classList.add('active');
                
                let emojiCount = 0;
                const maxEmojis = 50;
                
                const rainInterval = setInterval(() => {
                    if (emojiCount >= maxEmojis) {
                        clearInterval(rainInterval);
                        setTimeout(() => {
                            overlay.classList.remove('active');
                        }, 2000);
                        return;
                    }
                    createEmoji();
                    emojiCount++;
                }, 100);
            }

            // Event Listeners
            btnYes.addEventListener('click', startEmojiRain);

            btnYes.addEventListener('mouseenter', () => {
                document.body.style.background = 'linear-gradient(45deg, #ff0844, #ffb199)';
            });

            btnNo.addEventListener('mouseenter', () => {
                document.body.style.background = 'linear-gradient(45deg, #2c3e50, #3498db)';
            });

            btnYes.addEventListener('mouseleave', () => {
                document.body.style.background = 'linear-gradient(45deg, #ff9a9e, #fad0c4)';
            });

            btnNo.addEventListener('mouseleave', () => {
                document.body.style.background = 'linear-gradient(45deg, #ff9a9e, #fad0c4)';
            });

            // Slideshow functionality
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            setInterval(nextSlide, 3000);
        });
    </script>
</body>
</html>
